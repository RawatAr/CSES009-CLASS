<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>STUDENT REGISTRATION FORM</h1>

    <form action="">
        <label for="">Enter Full Name: </label> <input type="text" required> <br>
        <label for="">Email: </label> <input type="email"> <br>
        <label for="">Password: </label> <input type="password" required> <br>
        <label for="">Age: </label> <input type="number"> <br>
        <label for="">Gender: </label> <input type="radio" name="gender"> Male <input type="radio" name="gender"> Female  <br>
        <label for="">Skills: </label> <textarea name="skills" id="" rows="5" placeholder="Mention atleast 5 skills"></textarea> <br>
        <label for="">Date Of Birth: </label> <input type="date"> <br>
        <label for="">Resume Upload: </label> <input type="file"> <br>
        
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
